<div style="margin-top:5%;" >
  <table mat-table
        [dataSource]="campos" multiTemplateDataRows
        class="mat-elevation-z8">
    <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
      <th mat-header-cell *matHeaderCellDef> {{column}} </th>
      <td mat-cell *matCellDef="let element"> {{element[column.toLowerCase()]}} </td>
    </ng-container>

    <ng-container matColumnDef="expandedDetail">
      <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length">
        <div class="example-element-detail"
             [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
            <div fxLayout="row" fxLayoutAlign="space-between">
              <img src="{{url + 'campos/get-image-campo/' + element.image}}" style="height:179; width:283">
                <p *ngIf="element.sistemaIluminacion">Este campo <b>tiene</b> sistema de iluminación</p>
                <p *ngIf="!element.sistemaIluminacion">Este campo <b>no tiene</b> sistema de iluminación</p>
                <p *ngIf="element.aforoGrada > 0">Aforo de la grada: {{element.aforoGrada}}</p>
                <p *ngIf="element.aforoGrada == 0">Este campo no tiene grada</p>
            </div>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let element; columns: columnsToDisplay;"
        class="example-element-row"
        [class.example-expanded-row]="expandedElement === element"
        (click)="expandedElement = expandedElement === element ? null : element">
    </tr>
    <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
  </table>
  </div>
