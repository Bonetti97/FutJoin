<h1 style="margin-left:10px;padding-top:10px">FaQ. Preguntas frecuentes</h1>
<mat-accordion>
  <mat-expansion-panel *ngFor="let pregunta of preguntas; let i = index">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <b>{{pregunta}}</b>
      </mat-panel-title>
    </mat-expansion-panel-header>
    <p>{{respuestas[i]}}</p>
  </mat-expansion-panel>
</mat-accordion>
