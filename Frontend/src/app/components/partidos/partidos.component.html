<div fxLayout="row" fxLayoutGap="11%">
  <button class="boton" mat-mini-fab (click)="redirect_atras()" ><mat-icon style="color:red;">arrow_back</mat-icon></button>
  <div style="color:#1d84f3; padding-top: 1%;"> Hora Libre</div>
  <div style="color:#3aac0d; padding-top: 1%;"> Hora reservada por partido p√∫blico</div>
  <div style="color:#ee0f0f; padding-top: 1%;"> Hora reservada por partido privado</div>
</div>
<div fxLayout="column" fxLayoutGap="2px" style="padding-top:20px;" id="header">
    <div fxLayout="row" style="padding-left:11vw">
        <div *ngFor = "let day of days" class ="cabeceras">{{day}}</div>
    </div>
    <div fxLayout="row" style="padding-left:11vw">
        <div *ngFor = "let sem of semana" class ="cabeceras">{{sem}}</div>
    </div>
</div>
<div fxLayout="column" style="padding-top:2%;">
    <div *ngFor = "let hora of horas;" fxLayout ="row">
      <div class="hora">{{hora}}</div>
      <div *ngFor="let sem of semana; let i = index" class="hora_reserva"
          id="horareserva_{{semana[i]}}_{{hora[0]+hora[1]+hora[8]+hora[9]}}" #horarios></div>
    </div>
</div>

<div class="butto">
  <button  mat-fab [disabled]="size==0" (click)="redirect_ant_pagina()"><mat-icon>navigate_before</mat-icon></button>
  <button  mat-fab [disabled]="size==1" (click)="redirect_sig_pagina()"><mat-icon>navigate_next</mat-icon></button>
</div>
