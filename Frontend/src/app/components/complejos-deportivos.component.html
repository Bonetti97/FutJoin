

<ngx-carousel-3d  [slides]="complejos" [options]="options"  #carousel>
    <ngx-carousel-3d-slide class ="pointer"  *ngFor="let complejo of complejos; let i = index;" (click)="carousel.goSlide(i)">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{complejo.propietario.nombre}}</mat-card-title>
              <mat-card-subtitle>{{complejo.direccion}},  {{complejo.propietario.codigoPostal}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image class="slide-img" src="{{url + 'get-image-user/' + complejo.propietario.image}}">
            <mat-card-content>
              <mat-list>
                <mat-divider></mat-divider>
                <mat-list-item>Correo: {{complejo.propietario.email}}</mat-list-item>
                <mat-divider></mat-divider>
                <mat-list-item>Telefono: {{complejo.propietario.telefono }}</mat-list-item>
                <mat-divider></mat-divider>
              </mat-list>
            </mat-card-content>
            <mat-card-actions>
              <div fxLayout="row" fxLayoutAlign="space-evenly">
                <button mat-raised-button color="accent">Futbol 7</button>
                <button class="rosa" mat-raised-button>Futbol 11</button>
                <button mat-raised-button color="accent">Futbol Sala</button>
            </div>
            </mat-card-actions>
          </mat-card>
    </ngx-carousel-3d-slide>
</ngx-carousel-3d>
