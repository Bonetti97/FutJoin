<div class="outer">
  <div class="middle">
    <div class="inner">
        <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="500"
        color="warn"
        maxWidth="auto"
        proportion="60"
        slides="5"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
        >

        <mat-carousel-slide
          #matCarouselSlide
          *ngFor="let complejo of complejos"
          [image]="getImage(complejo)"
          overlayColor="#00000040"
          [hideOverlay]="true"
        >
        <div style="width: 100%; height: 100%; display: flex; flex-direction: column; align-items: center; justify-content: center">

        </div>

        </mat-carousel-slide>


      </mat-carousel>
    </div>
  </div>
</div>
